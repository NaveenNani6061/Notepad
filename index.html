<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Notepad</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 1rem;
      border: none;
      outline: none;
      resize: none;
      font-family: monospace;
      font-size: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <textarea placeholder="Start typing..."></textarea>
</body>
</html>
